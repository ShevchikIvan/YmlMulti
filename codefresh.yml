version: '1.0'

steps:
  build-step-name:
    type: build
    description: spring maven project
    image-name: ncodefresh/docker-spring-boot
    dockerfile: Dockerfile
    tag: latest

  composition-step:
    type: composition
    composition: [
    version: '2'
    services:
      docker-spring-boot:
        image: 'ncodefresh/dockerspringboot:master'

    ]
    image-name: ${{build-step-name}}
    composition-variables:
      - IMAGE_NAME=docker-spring-boot
