version: '1.0'

steps:
  build-prj:
    type: build
    description: e2e use case
    image-name: ncodefresh/${{IMAGE}}
    dockerfile: Dockerfile
    tag: latest
    environment:
        - PORT=${{PORT}}

  push-prj:
    type: push
    candidate: ${{build-prj}}
    tag: ${{CF_BRANCH}}-${{CF_REVISION}}